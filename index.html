<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>María Barbara Zavala - Colecciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: white;
      color: black;
      text-align: center;
    }

    .portada {
      background-color: black;
      height: 180px;
      width: 100%;
    }

    .perfil-container {
      margin-top: -60px;
    }

    .perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid black;
      object-fit: cover;
    }

    h1 {
      margin-top: 10px;
      font-size: 24px;
      color: black;
    }

    h2 {
      font-size: 15px;
      font-weight: bold;
      color: black;
      margin: 10px 20px 24px;
    }

    .botones {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      padding: 0 20px;
    }

    .boton {
      flex: 1 1 200px;
      max-width: 300px;
      padding: 14px 32px;
      border: none;
      border-radius: 40px;
      background-color: black;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .boton:hover {
      background-color: #222;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 10px;
        margin: 8px 16px 20px;
      }

      .boton {
        font-size: 14px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
