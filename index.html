<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>María Barbara Zavala - Colecciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: white;
      color: black;
      text-align: center;
    }

    .portada {
      background-color: black;
      height: 180px;
      width: 100%;
    }

    .perfil-container {
      margin-top: -60px;
    }

    .perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid black;
      object-fit: cover;
    }

    h1 {
      margin-top: 10px;
      font-size: 24px;
      color: black;
    }

    h2 {
      font-size: 15px;
      font-weight: bold;
      color: black;
      margin: 10px 20px 24px;
    }

    .botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 20px;
    }

    .boton {
      padding: 14px 32px;
      border: none;
      border-radius: 40px;
      background-color: black;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
      width: 80%;
      max-width: 360px;
    }

    .boton:hover {
      background-color: #222;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 10px;
        margin: 8px 16px 20px;
      }

      .boton {
        font-size: 14px;
        padding: 12px 24px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="portada"></div>

  <div class="perfil-container">
    <img class="perfil" src="https://i.postimg.cc/59FCdXZ5/file-00000000804461f59cdaf47e1f8be8f8.png" alt="Foto de perfil" />
  </div>

  <h1>María Barbara Zavala</h1>
  <h2>Filosofía, mentalidad y conocimiento.</h2>

  <div class="botones">
    <a class="boton" href="https://atb-lmbzx.github.io/presentaci-nmbz/" target="_blank">María Bárbara Zavala</a>
    <a class="boton" href="https://drive.google.com/drive/folders/1N08RxaJEVnun8xHkSCKE_SafuI_eJmFl" target="_blank">Mis blogs y mis colecciones</a>
    <a class="boton" href="https://drive.google.com/drive/folders/1MLoD9LoJiH5CR9CUXGcgJcZiz-6V4Nvt" target="_blank">Temas</a>
    <a class="boton" href="https://drive.google.com/drive/folders/17W4gjwhCkA0RNc1g9AG86T13_8kqHpia" target="_blank">Temario completo</a>
  </div>

</body>
</html>
