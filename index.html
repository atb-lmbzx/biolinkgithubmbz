<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>María Barbara Zavala - Mis colecciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: white;
      color: black;
      text-align: center;
    }

    .portada {
      background-color: black;
      height: 180px;
      width: 100%;
    }

    .perfil-container {
      margin-top: -60px;
    }

    .perfil {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid black;
      object-fit: cover;
    }

    h1 {
      margin-top: 10px;
      font-size: 24px;
      color: black;
    }

    h2 {
      font-size: 16px;
      font-weight: bold;
      color: black;
    }

    .boton {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 40px;
      background-color: black;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .boton:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div class="portada"></div>

  <div class="perfil-container">
    <img class="perfil" src="https://i.postimg.cc/59FCdXZ5/file-00000000804461f59cdaf47e1f8be8f8.png" alt="Foto de perfil" />
  </div>

  <h1>María Barbara Zavala</h1>
  <h2>Mis colecciones en GitHub</h2>

  <a class="boton" href="https://drive.google.com/drive/folders/1x8UTpKwFwULFCEXANLiDv87nCU1icsTg" target="_blank">
    Mis colecciones
  </a>

</body>
</html>
